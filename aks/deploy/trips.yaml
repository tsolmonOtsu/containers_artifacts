apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  labels:
    deploy: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
        - image: "registryuyt1849.azurecr.io/trips:1.0"
          imagePullPolicy: Always
          name: trips
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
          env:
            - name: OPENAPI_DOCS_URI
              value: "http://localhost"
          volumeMounts:
            - name: secrets-store
              mountPath: "/secrets"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: kv-sql
---
apiVersion: v1
kind: Service
metadata:
  name: trips
spec:
  type: ClusterIP
  selector:
    app: trips
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
    - protocol: TCP
      name: https
      port: 443
      targetPort: 443
