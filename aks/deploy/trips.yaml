apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  labels:
    deploy: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
        - image: "registryuyt1849.azurecr.io/trips:1.0"
          imagePullPolicy: Always
          name: trips
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
          env:
            - name: OPENAPI_DOCS_URI
              value: "http://localhost"
            - name: SQL_USER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: sql_user
                  optional: false
            - name: SQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: sql_password
                  optional: false
            - name: SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: sql-secret
                  key: sql_server
                  optional: false
---
apiVersion: v1
kind: Service
metadata:
  name: trips
spec:
  type: ClusterIP
  selector:
    app: trips
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
    - protocol: TCP
      name: https
      port: 443
      targetPort: 443
