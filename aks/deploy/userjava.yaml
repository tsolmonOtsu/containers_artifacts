apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava
  labels:
    deploy: userjava
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
        - image: "registryuyt1849.azurecr.io/userjava:1.0"
          imagePullPolicy: Always
          name: userjava
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
            - containerPort: 443
              name: https
              protocol: TCP
          env:
            - name: OPENAPI_DOCS_URI
              value: "http://0.0.0.0"
          volumeMounts:
            - name: secrets-store
              mountPath: "/secrets"
              readOnly: true
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: kv-sql

---
apiVersion: v1
kind: Service
metadata:
  name: userjava
spec:
  type: ClusterIP
  selector:
    app: userjava
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 8080
    - protocol: TCP
      name: https
      port: 443
      targetPort: 8443

